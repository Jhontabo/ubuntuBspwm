;; =============================================================================
;; CONFIGURACI√ìN √öNICA DE POLYBAR - EST√âTICA PAC-MAN
;; =============================================================================
;; Una sola barra con todas las funcionalidades
;; Dise√±o: barra inferior estilo Pac-Man con fantasmas para workspaces
;;
;; Colores Pac-Man:
;; - Amarillo: #FFD700 (Pac-Man principal)
;; - Rojo: #FF4444 (fantasma 1)
;; - Rosa: #FF69B4 (fantasma 2)
;; - Cian: #00CED1 (fantasma 3)
;; - Naranja: #FF8C00 (fantasma 4)
;; - Azul (ojo): #00BFFF
;;

;; =============================================================================
;; INCLUSI√ìN DE COLORES
;; =============================================================================
include-file = ~/.config/polybar/colors.ini

;; =============================================================================
;; CONFIGURACI√ìN GLOBAL
;; =============================================================================
[global/wm]
margin-top = 0
margin-bottom = 0

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
screenchange-reload = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false

;; =============================================================================
;; BARRA PRINCIPAL
;; =============================================================================
[bar/main]
;; Configuraci√≥n de pantalla
monitor = 
monitor-fallback = 
monitor-strict = false
bottom = true
fixed-center = true

;; Dimensiones
width = 100%
height = 28

;; Posici√≥n
offset-x = 0
offset-y = 0

;; Colores (est√©tica Pac-Man)
background = ${color.bg}
foreground = ${color.fg}

;; Esquinas redondeadas
radius-top = 0
radius-bottom = 0

;; L√≠nea decorativa (amarillo Pac-Man)
line-size = 2
line-color = #FFD700

;; Borde
border-bottom-size = 0
border-color = ${color.bg}

;; Espaciado
padding = 2
module-margin-left = 1
module-margin-right = 1

;; Fuentes
font-0 = "Iosevka Nerd Font:size=11;2"
font-1 = "Iosevka Nerd Font:bold:size=12;2"
font-2 = "Iosevka Nerd Font:size=14;3"

;; M√≥dulos organizados
;; Izquierda: Workspaces (fantasmas Pac-Man)
;; Centro: T√≠tulo de ventana
;; Derecha: Sistema (cpu, ram, red, vol, bat, fecha)
modules-left = bspwm
modules-center = xwindow
modules-right = cpu ram volume battery date

;; Bandeja del sistema
tray-position = right
tray-padding = 2
tray-maxsize = 14
tray-background = ${color.bg}

;; Configuraci√≥n WM
wm-restack = bspwm
enable-ipc = true
override-redirect = false

;; Scroll para cambiar workspaces
scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

;; =============================================================================
;; M√ìDULO: WORKSPACES (FANTASMAS PAC-MAN)
;; =============================================================================
[module/bspwm]
type = internal/bspwm
enable-scroll = false
format = <label-state> <label-mode>

;; Iconos de workspaces estilo fantasmas Pac-Man
ws-icon-0 = %index%  
ws-icon-1 = %index%  
ws-icon-2 = %index%  
ws-icon-3 = %index%  
ws-icon-4 = %index%  
ws-icon-5 = %index%  
ws-icon-6 = %index%  
ws-icon-7 = %index%  
ws-icon-8 = %index%  
ws-icon-9 = %index%  

;; Fantasma activo (amarillo - Pac-Man)
label-focused = %icon%
label-focused-background = #FFD700
label-focused-foreground = #000000
label-focused-padding = 1

;; Fantasma ocupado (rojo)
label-occupied = %icon%
label-occupied-background = #FF4444
label-occupied-foreground = #FFFFFF
label-occupied-padding = 1

;; Fantasma urgente (naranja parpadeante)
label-urgent = %icon%
label-urgent-background = #FF8C00
label-urgent-foreground = #FFFFFF
label-urgent-padding = 1

;; Espacio vac√≠o (fantasma azul claro)
label-empty = %icon%
label-empty-background = #1a1a2e
label-empty-foreground = #4a4a6a
label-empty-padding = 1

;; Modos de ventana bspwm
label-monocle = Â∏Ω
label-monocle-padding = 1
label-monocle-background = #FF69B4
label-monocle-foreground = #FFFFFF

label-floating = ÊºÇ
label-floating-padding = 1
label-floating-background = #00CED1
label-floating-foreground = #FFFFFF

label-locked = üîí
label-locked-padding = 1
label-sticky = üìå
label-sticky-padding = 1
label-private = üîí
label-private-padding = 1

label-dimmed-background = ${root.background}
label-dimmed-foreground = #666

;; =============================================================================
;; M√ìDULO: T√çTULO DE VENTANA
;; =============================================================================
[module/xwindow]
type = internal/xwindow
format = <label>
format-foreground = ${color.fg}
format-background = ${color.bg}
label = %title%
label-maxlen = 60
label-empty = Desktop

;; =============================================================================
;; M√ìDULO: CPU
;; =============================================================================
[module/cpu]
type = internal/cpu
interval = 2
format = <label>
format-foreground = #FFD700
format-background = ${color.bg}
format-prefix = " ‚å® "
format-prefix-foreground = #888888
label = %percentage%%

;; =============================================================================
;; M√ìDULO: MEMORIA RAM
;; =============================================================================
[module/ram]
type = internal/memory
interval = 2
format = <label>
format-foreground = #FF69B4
format-background = ${color.bg}
format-prefix = " üíæ "
format-prefix-foreground = #888888
label = %percentage_used%%

;; =============================================================================
;; M√ìDULO: VOLUMEN
;; =============================================================================
[module/volume]
type = internal/alsa
format-volume = <label>
format-muted = <label>
format-foreground = #00CED1
format-background = ${color.bg}
format-prefix = " üîä "
format-prefix-foreground = #888888

ramp-volume-0 = üîà
ramp-volume-1 = üîâ
ramp-volume-2 = üîä
ramp-volume-3 = üîä
ramp-volume-foreground = #00CED1

label-volume = %percentage%%
label-muted = MUTE

;; =============================================================================
;; M√ìDULO: BATER√çA
;; =============================================================================
[module/battery]
type = internal/battery
interval = 5
full-at = 99
battery = BAT1
adapter = ACAD
time-format = %H:%M

format-charging = <label>
format-discharging = <label>
format-full = <label>
format-foreground = #00CED1
format-background = ${color.bg}
format-prefix = " ‚ö° "
format-prefix-foreground = #888888

label-charging = %percentage%% %time%
label-discharging = %percentage%% %time%
label-full = 100%

ramp-capacity-0 = ü™´
ramp-capacity-1 = üîã
ramp-capacity-2 = üîã
ramp-capacity-3 = üîã
ramp-capacity-4 = üîã
ramp-capacity-5 = üîã
ramp-capacity-6 = üîã
ramp-capacity-7 = üîã
ramp-capacity-8 = üîã
ramp-capacity-9 = üîã
ramp-capacity-foreground = #FF4444

animation-charging-0 = ‚ö°
animation-charging-1 = ‚ö°
animation-charging-2 = ‚ö°
