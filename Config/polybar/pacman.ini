;; =============================================================================
;; CONFIGURACIÓN ÚNICA DE POLYBAR - ESTÉTICA PAC-MAN
;; =============================================================================
;; Una sola barra con todas las funcionalidades
;; Diseño: barra inferior estilo Pac-Man con fantasmas para workspaces

[colors]
bg = #2F343F
fg = #FFFFFF
ac = #FFD700
red = #FF4444
pink = #FF69B4
cyan = #00CED1
orange = #FF8C00
yellow = #FFD700
light-purple = #FF69B4
ghost = #7DCFFF

[global/wm]
margin-top = 0
margin-bottom = 0

[settings]
screenchange-reload = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

[bar/main]
monitor = 
bottom = false
fixed-center = true
width = 100%
height = 28
offset-x = 0
offset-y = 0
background = ${colors.bg}
foreground = ${colors.fg}
line-size = 2
line-color = ${colors.ac}
border-bottom-size = 0
padding = 2
module-margin-left = 1
module-margin-right = 1
font-0 = "Iosevka Nerd Font:size=13;2"
font-1 = "Font Awesome 6 Free:size=12;2"
font-2 = "FontAwesome:size=10;3"

modules-left = workspaces
modules-center = xwindow
modules-right = cpu ram volume battery date

wm-restack = bspwm
enable-ipc = true

;; =============================================================================
;; MÓDULO: WORKSPACES (FANTASMAS)
;; =============================================================================
[module/workspaces]
type = internal/xworkspaces

pin-workspaces = true
enable-click = true
enable-scroll = true
font-0 = Material Icons:style=Regular
font-1 = FontAwesome5Free:style=Solid:pixelsize=10:antialias=false;3
font-2 = FontAwesome5Brands:style=Solid:pixelsize=10:antialias=false;3
icon-0 = 1;-
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-default = ∙
format = <label-state>
format-padding = 0

label-active = "  "
label-active-foreground = ${colors.yellow}
label-active-background = ${colors.bg}

label-occupied = "  "
label-occupied-foreground = ${colors.light-purple}
label-occupied-background = ${colors.bg}

label-urgent = "%icon% "
label-urgent-foreground = ${colors.ac}
label-urgent-background = ${colors.bg}

label-empty = "  "
label-empty-foreground = ${colors.ghost}
label-empty-background = ${colors.bg}

;; =============================================================================
;; MÓDULO: TÍTULO DE VENTANA
;; =============================================================================
[module/xwindow]
type = internal/xwindow
format = <label>
format-foreground = ${colors.fg}
format-background = ${colors.bg}
label = %title%
label-maxlen = 60
label-empty = Desktop

;; =============================================================================
;; MÓDULO: CPU
;; =============================================================================

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
format-prefix = "  "
format-prefix-foreground = #888888
label = %percentage%%
;; =============================================================================
;; MÓDULO: MEMORIA RAM
;; =============================================================================
[module/ram]
type = internal/memory
interval = 2
format = <label>
format-prefix = "  "
format-prefix-foreground = #888888
label = %percentage_used%%
;; =============================================================================
;; MÓDULO: VOLUMEN
;; =============================================================================

[module/volume]
type = internal/alsa
format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
format-foreground = ${colors.cyan}
format-background = ${colors.bg}

ramp-volume-0 = " "
ramp-volume-1 = " "
ramp-volume-2 = " "
ramp-volume-3 = " "
ramp-volume-foreground = ${colors.cyan}
label-volume = %percentage%%
label-muted = "󰝟 MUTE"
label-muted-foreground = #888888

;; =============================================================================
;; MÓDULO: BATERÍA
;; =============================================================================
[module/battery]

type = internal/battery
battery = BAT0
adapter = ADP1
interval = 5
full-at = 99
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <label-full>
format-foreground = ${colors.cyan}
format-background = ${colors.bg}

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = "󰁹 100%%"

ramp-capacity-0 = "󰁺 "
ramp-capacity-1 = "󰁻 "
ramp-capacity-2 = "󰁼 "
ramp-capacity-3 = "󰁽 "
ramp-capacity-4 = "󰁾 "
ramp-capacity-5 = "󰁿 "
ramp-capacity-6 = "󰂀 "
ramp-capacity-7 = "󰂁 "
ramp-capacity-8 = "󰂂 "
ramp-capacity-9 = "󰁹 "
ramp-capacity-foreground = ${colors.red}

animation-charging-0 = "󰢜 "
animation-charging-1 = "󰂆 "
animation-charging-2 = "󰂇 "
animation-charging-3 = "󰂈 "
animation-charging-foreground = ${colors.ac}
animation-charging-framerate = 500
;; =============================================================================
;; MÓDULO: FECHA Y HORA
;; =============================================================================
[module/date]
type = internal/date
interval = 1
time = %H:%M
date = %a %b %d
format = <label>
format-foreground = ${colors.orange}
format-background = ${colors.bg}
label = %date% %time%
